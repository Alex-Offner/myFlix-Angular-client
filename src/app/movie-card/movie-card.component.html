<div class="nav-bar" role="banner">
    <div class="headline">Welcome to myFlix!</div>

    <span class="nav-actions">
        <button mat-raised-button (click)="viewProfile()" class="nav-btn" color="primary">
            Profile
        </button>
        <button mat-raised-button (click)="logout()" class="nav-btn" color="primary">
            Logout
        </button>
    </span>

</div>

<div class="movie-card">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary">
                Genre
            </button>
            <button mat-button color="primary">
                Director
            </button>
            <button mat-button color="primary">
                Description
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
